<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fredima.de</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>
<div class="container">
    <div class="motd" id="motd"></div>
    <h1 class="logo">fredima.de</h1>
    <p class="subtitle">Digital Services</p>
    
    <div class="links">
        <a href="https://panel2.fredima.de" class="link-card floating delay-1">
            <div class="link-title">Hosting Service</div>
            <div class="link-url">panel.fredima.de</div>
        </a>
        
        <a href="https://next.fredima.de" class="link-card floating delay-2">
            <div class="link-title">Nextcloud</div>
            <div class="link-url">next.fredima.de</div>
        </a>
        
    </div>

    <div class="footer-text" id="footerText">
        Hi! My name is fredi and I'am a 14 year old developer from Germany. I love playing Minecraft and working on cool projects!
    </div>
</div>

<script>
    // Minecraft-style color codes mapping
    const colorMap = {
        '§0': '#000000',
        '§1': '#0000AA',
        '§2': '#00AA00',
        '§3': '#00AAAA',
        '§4': '#AA0000',
        '§5': '#AA00AA',
        '§6': '#FFAA00',
        '§7': '#AAAAAA',
        '§8': '#555555',
        '§9': '#5555FF',
        '§a': '#55FF55',
        '§b': '#55FFFF',
        '§c': '#FF5555',
        '§d': '#FF55FF',
        '§e': '#FFFF55',
        '§f': '#FFFFFF'
    };

    const formatMap = {
        '§l': 'font-weight: bold;',
        '§m': 'text-decoration: line-through;',
        '§n': 'text-decoration: underline;',
        '§o': 'font-style: italic;'
    };

    function parseMOTD(motd) {
        let html = motd;
        
        // Apply colors
        Object.entries(colorMap).forEach(([code, color]) => {
            html = html.replace(new RegExp(code, 'g'), `<span style="color: ${color}">`);
        });

        // Apply formats
        Object.entries(formatMap).forEach(([code, style]) => {
            html = html.replace(new RegExp(code, 'g'), `<span style="${style}">`);
        });

        // Close spans
        const spanCount = (html.match(/<span/g) || []).length;
        html += '</span>'.repeat(spanCount);

        return html;
    }

    async function loadAndDisplayMOTD() {
        try {
            const response = await fetch('motd.json');
            const motds = await response.json();
            const randomMOTD = motds[Math.floor(Math.random() * motds.length)];
            
            const motdElement = document.getElementById('motd');
            motdElement.innerHTML = parseMOTD(randomMOTD);
        } catch (error) {
            console.error('Error loading MOTD:', error);
            document.getElementById('motd').textContent = '✧ welcome ✧';
        }
    }

    // Load MOTD when page loads
    document.addEventListener('DOMContentLoaded', loadAndDisplayMOTD);

    // Animate footer text word by word
    function animateFooterText() {
        const footerElement = document.getElementById('footerText');
        const text = footerElement.textContent;
        
        footerElement.textContent = '';
        const words = text.split(' ');
        
        words.forEach((word, index) => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = word + ' ';
            span.style.animationDelay = (index * 0.1) + 's';
            footerElement.appendChild(span);
        });
    }

    // Animate footer text when page loads
    document.addEventListener('DOMContentLoaded', animateFooterText);
</script></body>
</html>
