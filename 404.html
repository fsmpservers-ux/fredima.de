<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | fredima.de</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>

    <div class="container">
        <div class="error-animation">
            <div class="floating-object">L</div>
            <div class="floating-object">O</div>
            <div class="floating-object">L</div>
        </div>

        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-description">
            Oops! It looks like this page is in another dimension. 
            Maybe you want to go back to the homepage or try a different route?
        </p>

        <div class="error-actions">
            <a href="/" class="btn btn-home">Back to Home</a>
        </div>

        <div class="footer-text">
            Error 404 - Page Not Found
        </div>
    </div>
</body>
</html>
