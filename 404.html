<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden | fredima.de</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>

    <div class="container">
        <div class="error-animation">
            <div class="floating-object">✧</div>
            <div class="floating-object">◆</div>
            <div class="floating-object">★</div>
        </div>

        <div class="error-code">404</div>
        
        <h1 class="error-title">Seite nicht gefunden</h1>
        
        <p class="error-description">
            Oops! Es sieht so aus, als wäre diese Seite in einem anderen Universum. 
            Vielleicht möchtest du zur Startseite zurückgehen oder eine andere Route nehmen?
        </p>

        <div class="error-actions">
            <a href="/" class="btn btn-home">Zur Startseite</a>
            <a href="javascript:history.back()" class="btn btn-back">Zurück</a>
        </div>

        <div class="footer-text">
            Fehler 404 - Page Not Found
        </div>
    </div>
</body>
</html>
